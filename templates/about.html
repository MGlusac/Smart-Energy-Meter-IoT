{% extends "layout.html" %}
{% block content %}
<div class="about">

  <div style="padding:5px">
    <h1>Energy Usage over Time </h1>
    <p>Broken down per room  </p>

  </div>


</div>
    <!DOCTYPE HTML>
    <html>
    <head>
    <script>
    window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
    	animationEnabled: true,
    	theme: "light2",
    	title:{
    		text: "Energy Usage"
    	},
    	axisX:{
    		valueFormatString: "DD MMM",
    		crosshair: {
    			enabled: true,
    			snapToDataPoint: true
    		}
    	},
    	axisY: {
    		title: "Energy Usage (kWh)",
    		crosshair: {
    			enabled: true
    		}
    	},
    	toolTip:{
    		shared:true
    	},
    	legend:{
    		cursor:"pointer",
    		verticalAlign: "bottom",
    		horizontalAlign: "left",
    		dockInsidePlotArea: true,
    		itemclick: toogleDataSeries
    	},
    	data: [{
    		type: "line",
    		showInLegend: true,
    		name: "Kitchen",
    		markerType: "square",
    		xValueFormatString: "DD MMM, YYYY",
    		color: "#F08080",
    		dataPoints: [
    			{ x: new Date(2017, 0, 3), y: 6.50 },
    			{ x: new Date(2017, 0, 4), y: 7.00 },
    			{ x: new Date(2017, 0, 5), y: 7.10 },
    			{ x: new Date(2017, 0, 6), y: 6.58 },
    			{ x: new Date(2017, 0, 7), y: 7.34 },
    			{ x: new Date(2017, 0, 8), y: 9.63 },
    			{ x: new Date(2017, 0, 9), y: 8.47 },
    			{ x: new Date(2017, 0, 10), y: 8.53 },
    			{ x: new Date(2017, 0, 11), y: 8.69 },
    			{ x: new Date(2017, 0, 12), y: 9.43 },
    			{ x: new Date(2017, 0, 13), y: 9.70 },
    			{ x: new Date(2017, 0, 14), y: 8.69 },
    			{ x: new Date(2017, 0, 15), y: 8.90 },
    			{ x: new Date(2017, 0, 16), y: 9.30 }
    		]
    	},
    	{
    		type: "line",
    		showInLegend: true,
    		name: "Living Room",
    		lineDashType: "dash",
    		dataPoints: [
    			{ x: new Date(2017, 0, 3), y: 5.10 },
    			{ x: new Date(2017, 0, 4), y: 5.60 },
    			{ x: new Date(2017, 0, 5), y: 5.40 },
    			{ x: new Date(2017, 0, 6), y: 5.58 },
    			{ x: new Date(2017, 0, 7), y: 5.44 },
    			{ x: new Date(2017, 0, 8), y: 6.93 },
    			{ x: new Date(2017, 0, 9), y: 6.57 },
    			{ x: new Date(2017, 0, 10), y: 6.63 },
    			{ x: new Date(2017, 0, 11), y: 6.39 },
    			{ x: new Date(2017, 0, 12), y: 6.73 },
    			{ x: new Date(2017, 0, 13), y: 6.60 },
    			{ x: new Date(2017, 0, 14), y: 5.62 },
    			{ x: new Date(2017, 0, 15), y: 6.43 },
    			{ x: new Date(2017, 0, 16), y: 5.70 }
    		]
    	}]
    });
    chart.render();

    function toogleDataSeries(e){
    	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
    		e.dataSeries.visible = false;
    	} else{
    		e.dataSeries.visible = true;
    	}
    	chart.render();
    }

    }
    </script>
    </head>
    <body>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
    </html>




{% endblock %}
