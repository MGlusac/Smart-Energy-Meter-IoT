			{ x: new Date(2017, 1, 11), y: 1.5 },
			{ x: new Date(2017, 1, 12), y: 1.2 }
		]
	}]
});
chart2.render();

}
</script>
</head>
<body>
<div id="chartContainer2" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
